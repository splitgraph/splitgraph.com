repos:

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: >
          prettier --write
                   --config .prettierrc
                   --ignore-path .prettierignore
                   --ignore-unknown
                   --list-different
        language: node
        additional_dependencies:
          - prettier@latest
        types_or: [javascript,tsx,ts,css,json,mdx,less,graphql]

        # Exclude .yarn files and autogenerated graphql schema
        exclude: /*(\.yarn.+)$

  # Meta hooks useful for debugging pre-commit
  - repo: meta
    hooks:

    # Check that all hooks match at least one file in the repo
    # pre-commit run check-hooks-apply
    - id: check-hooks-apply

    # Check that all hooks with excludes match at least one file in the repo
    # (Useful for verifying your exclude regex works as expected)
    # pre-commit run check-useless-excludes
    - id: check-useless-excludes
